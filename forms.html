<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <h1 class="heading1">This is our Form</h1>
    <hr>
    <form action="">
        <label for="">Name:</label><br>
        <input type="text" placeholder="Name Here" NAME="name" required class="x"><br>

        <label for="">Email:</label><br>
        <input type="email" placeholder="Email Here" name="email" required disabled class="x"><br>

        <label for="">Phone number:</label><br>
        <input type="number" placeholder="Number Here" name="number" required><br>

        <label for="">D.O.B:</label> <br>
        <input type="date" name="gender" class="x"><br>

        <label for="">Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br>

        <label for="">Comment:</label><br>
        <textarea placeholder="Comment Here" name="comment" hidden class="x"></textarea><br>

        <input type="submit" value="Sign Up" name="submit" class="y">
        <input type="reset" value="Refresh" name="clear" class="z">
    </form>
</body>
</html>
